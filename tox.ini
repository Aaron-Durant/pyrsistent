# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27,py34,memorytest27,memorytest34,doctest27

[testenv]
deps = pytest
commands = py.test
changedir = tests

# Specifying the following tests like this is very non-DRY but I have no better solution right now.
[testenv:memorytest27]
basepython = python2.7
deps = pytest
       memory_profiler
       psutil
changedir = .
commands = python tests/memory_profiling.py

[testenv:memorytest34]
basepython = python3.4
deps = pytest
       memory_profiler
       psutil
changedir = .
commands = python tests/memory_profiling.py

[testenv:doctest27]
# Need to disable the random hashing or all docs printing a map with more than
# one item in it will be flaky.
setenv = PYTHONHASHSEED=0
basepython = python2.7
deps = pytest
changedir = .
commands = py.test --doctest-modules pyrsistent.py

[pytest]
norecursedirs = build
